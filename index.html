<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="heading">
            Rock-Paper-Scissor
        </div>
        <div class="choices">
            <div class="choice rock" id="Rock">
                ROCK
            </div>
            <div class="choice paper" id="Paper">
                PAPER
            </div>
            <div class="choice scissor" id="Scissor">
                SCISSOR
            </div>
        </div>
        <div class="scores">
            <div class="userscore">
                <p class="uscore">0</p>
                <p>YOU</p>
            </div>
            <div class="computerscore">
                <p class="compscore">0</p>
                <p>COMP</p>
            </div>
        </div>
        <div class="message">
            <div class="innermessage">
            <p class="msg">Choose your option</p>
        </div>
        </div>
        <div class="newgame">
            <button class="newgamebtn">New Game</button>
        </div>
    </main>
    <script src="rpsgame.js"></script>
 </body>
</html>
